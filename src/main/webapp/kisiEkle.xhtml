<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./anaTemplate.xhtml">

            <ui:define name="content">
                <h:form id="kisiForm">
                    <p:panel header="Kişi Ekle">
                        <p:messages/>
                        <p:panelGrid columns="3">
                            
                            <p:outputLabel value="Ad" for="ad"/>
                            <p:inputText label="Ad" value="#{kisiBean.kisi.ad}" id="ad" required="true" 
                                         requiredMessage="Ad Boş Geçilemez">
                            
                                <p:ajax event="keyup" update="adMsg"/>
                                
                            </p:inputText>
                            <p:message for="ad" id="adMsg"/>
                            
                            
                            <p:outputLabel value="Soyad" for="soyad"/>
                            <p:inputText label="Soyad" value="#{kisiBean.kisi.soyad}" id="soyad" required="true" 
                                         requiredMessage="Soyad Boş Geçilemez">
                            
                                <p:ajax event="keyup" update="soyadMsg"/>
                                
                            </p:inputText>
                            <p:message for="soyad" id="soyadMsg"/>
                            
                             <p:outputLabel value="Maaş" for="maas"/>
                             <pe:inputNumber label="Maaş" value="#{kisiBean.kisi.maas}" id="maas"/>                                                         
                            <p:message for="maas" id="maasMsg"/>
                            
                            <p:outputLabel value="Doğum Tarihi" for="dogtar"/>
                            <p:calendar label="Doğum Tarihi" value="#{kisiBean.kisi.dogtar}" 
                                        id="dogtar"
                                        pattern="dd/MM/yyyy"
                                        navigator="true"
                                        showOn="button"
                                        yearRange="c-70:c+70"/>                                                         
                            <p:message for="dogtar" id="dogtarMsg"/>
                            
                            <p:outputLabel value="Tür(Ev)" for="evtur"/>
                            <p:selectOneMenu id="evtur" value="#{kisiBean.evTel.tur}">
                            
                                <f:selectItem itemLabel="Ev" itemValue="EV"/>
                                <f:selectItem itemLabel="Cep" itemValue="CEP"/>
                            </p:selectOneMenu>
                            <p:message id="evturMsg" for="evtur"/>
                            
                            <p:outputLabel value="Tel No" for="evtelno"/>
                            <p:inputText label="Tel No" value="#{kisiBean.evTel.telno}" id="evtelno">
                                                              
                            </p:inputText>
                            <p:message for="evtelno" id="evtelMsg"/>
                            
                            
                            
                            
                            
                            <p:outputLabel value="Tür(Cep)" for="ceptur"/>
                            <p:selectOneMenu id="ceptur" value="#{kisiBean.cepTel.tur}">
                            
                                <f:selectItem itemLabel="Ev" itemValue="EV"/>
                                <f:selectItem itemLabel="Cep" itemValue="CEP"/>
                            </p:selectOneMenu>
                            <p:message id="cepturMsg" for="ceptur"/>
                            
                            <p:outputLabel value="Tel No" for="ceptelno"/>
                            <p:inputText label="Tel No" value="#{kisiBean.cepTel.telno}" id="ceptelno">
                                                              
                            </p:inputText>
                            <p:message for="ceptelno" id="ceptelMsg"/>
                            
                            <p:outputLabel/>
                            <p:commandButton value="Ekle" action="#{kisiBean.kisiEkle()}" update="kisiForm"/>
                            <p:outputLabel/>
                            
                        </p:panelGrid>
                        
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
