<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./anaTemplate.xhtml">

            <ui:define name="content">
                <h:form id="giris_form">
                    <p:panel header="Kullanıcı Girişi">
                        <p:messages/>
                        <p:panelGrid columns="3">
                            
                            <p:outputLabel for="ad" value="Kullanıcı Adı"/>
                            <p:inputText id="ad" required="true" 
                                         label="Kullanıcı Adı" value="#{girisBean.giris.ad}"
                                         requiredMessage="Ad Boş Geçilemez">
                                
                                <p:ajax event="keyup" update="ad_msg" />
                                
                            </p:inputText>
                            <p:message id="ad_msg" for="ad"/>
                            
                             <p:outputLabel for="sifre" value="Kullanıcı Şifre"/>
                            <p:password id="sifre" required="true" 
                                        label="Kullanıcı Şifre" value="#{girisBean.giris.sifre}"
                                         requiredMessage="Şifre Boş Geçilemez">
                                
                                <p:ajax event="keyup" update="sifre_msg" />
                                <f:validateLength minimum="4"/>
                                
                            </p:password>
                            <p:message id="sifre_msg" for="sifre"/>
                            
                            <p:outputLabel/>
                            <p:commandButton value="Giriş" 
                                             action="#{girisBean.girisKontrol()}" 
                                             update="giris_form"/>
                            <p:outputLabel/>
                            
                        </p:panelGrid>
                        
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
