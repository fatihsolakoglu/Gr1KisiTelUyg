<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <body>

        <ui:composition template="./anaTemplate.xhtml">
            
            <ui:define name="content">
                <h:form id="listeleForm">
                    
                    <p:panel header="Kişi Listesi">
                        
                        <p:dataTable var="kisi" 
                                     value="#{kisiBean.kisiListe}"
                                     rows="2"
                                     paginator="true"
                                     rowsPerPageTemplate="5,10,15"
                                     rowIndexVar="sira"
                                     >
                            
                            <f:facet name="header">
                                Kişi Listesi
                            </f:facet>
                            
                            <p:column headerText="No" 
                                      filterBy="#{kisi.no}"
                                      sortBy="#{kisi.no}">
                                <h:outputText value="#{kisi.no}"/>                                
                            </p:column>
                            <p:column headerText="Ad"
                                      filterBy="#{kisi.ad}"
                                      sortBy="#{kisi.ad}">
                                <h:outputText value="#{kisi.ad}"/>                                
                            </p:column>
                            
                            <p:column headerText="Soyad"
                                      filterBy="#{kisi.soyad}"
                                      sortBy="#{kisi.soyad}">
                                <h:outputText value="#{kisi.soyad}"/>                                
                            </p:column>
                            
                            <p:column headerText="Sıra">
                                      
                                <h:outputText value="#{sira=sira+1}"/>                                
                            </p:column>
                                                       
                            <f:facet name="footer">
                                Toplam Kişi Sayısı: #{fn:length(kisiBean.kisiListe)}
                            </f:facet>
                            
                        </p:dataTable>
                        
                    </p:panel>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
